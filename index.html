<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thinkful Youtube</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <meta name="description" content="Page that pulls in youtube videos in response to user search requests">
    <meta name="viewport" content="width=device-width">
</head>

<body>

   
        <h1>YouTube Video Search</h1>
        <form>
            <label>
            <input name="search" type="text" class="search" placeholder="Search Item">
            </label>
            <button class="button">Submit</button>
        </form>

        <h2>Results:</h2>
        <div class="results">
            
            <div class="js-search-results" aria-live="polite">


            </div>
        </div>

        <div class='gridButtons'>
            <button class="prev">Previous 5 Results</button>
            <button class="next">Next 5 Results</button>
            
        </div>

   

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
